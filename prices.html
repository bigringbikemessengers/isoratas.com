<article class="card price">
  <h2 class="card__title">Hinnasto</h2>
  <div class="card__content">
    <markdown>
      <include src="prices.markdown"></include>
    </markdown>
  </div>
</article>

<article class="price-table">
  <img importance="low" loading="lazy" src="images/prices.jpeg" alt="Hinnasto kuva">
  <div class="price-extras">
    <dl>
      <dt>Odotus- ja asiointiajan veloitus jos kesto on pitempi kuin viisi minuuttia:</dt>
      <dd>0,75€ / min</dd>

      <dt>Painolisä:</dt>
      <dd>2€ / 5 kg</dd>

      <dt>Tilavuusehto:</dt>
      <dd>1 m³ = 250 kg</dd>
    </dl>
  </div>
</article>

<article class="zones-map card">
  <iframe
    data-src="https://www.google.com/maps/d/embed?mid=1ZrmW-kxq4VK-ND9Hj6kWlcuD3-z18mBB"
    sandbox="allow-scripts"
    frameborder="0"
    aria-label="Vyöhykkeet kartta"
    allowfullscreen="true">
  </iframe>
</article>
